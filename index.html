<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Cursor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
    }

    .cursor-dot, .cursor-circle {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .cursor-dot {
      width: 8px;
      height: 8px;
      background: #34db42;
      border-radius: 50%;
      z-index: 1000;
    }

    .cursor-circle {
      width: 40px;
      height: 40px;
      border: 1px solid #03701d;
      border-radius: 50%;
      z-index: 999;
      transition: all 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="cursor-dot"></div>
  <div class="cursor-circle"></div>

  <script>
    const dot = document.querySelector('.cursor-dot');
    const circle = document.querySelector('.cursor-circle');

    document.addEventListener('mousemove', e => {
      const { clientX: x, clientY: y } = e;
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
    });
  </script>
</body>
</html>
